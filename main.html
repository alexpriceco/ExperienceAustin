<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,600,300,700,800' 
          rel='stylesheet' type='text/css'>    
    <!-- We primarily use Open Sans, a great free font, available at opensans.com -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    
    <title>Experience Austin</title>
    
    <!--SMOOTH SCROLLING-->
       <script type="text/javascript">
            $(function() {
              $('a[href*=#]:not([href=#])').click(function() {
                if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
                  var target = $(this.hash);
                  target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                  if (target.length) {
                    $('html,body').animate({
                      scrollTop: target.offset().top
                    }, 1000);
                    return false;
                  }
                }
              });
            });
        </script>
    <!--END SMOOTH SCROLL CODE-->
    
</head>

<body>
    <article id="top">
        <div class="hero">
            <span class="hero-title">The Austin Experience</span>
            <br>
            <span class="hero-sub">like you've never seen before</div>
        </div>
        
    </article>

</body>

</html>
